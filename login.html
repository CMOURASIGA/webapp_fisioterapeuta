<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Fisioterapia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      font-size: 1rem;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper input {
      padding-left: 3rem;
    }
    
    .error-message {
      background: #fee;
      border-left: 4px solid #f44;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-card w-full max-w-md mx-4">
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-8 text-center">
      <div class="mb-4">
        <i class="fas fa-heartbeat text-6xl"></i>
      </div>
      <h1 class="text-3xl font-bold mb-2">Fisio System</h1>
      <p class="text-purple-100">Sistema de Gerenciamento Fisioterapêutico</p>
    </div>
    
    <!-- Form -->
    <div class="p-8">
      <div id="error-message" class="error-message">
        <div class="flex items-start">
          <i class="fas fa-exclamation-circle text-red-500 mr-2 mt-1"></i>
          <div>
            <strong class="text-red-700">Erro de autenticação</strong>
            <p id="error-text" class="text-red-600 text-sm mt-1"></p>
          </div>
        </div>
      </div>
      
      <form id="login-form" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-envelope mr-2 text-purple-600"></i>Email
          </label>
          <div class="input-wrapper">
            <i class="input-icon fas fa-user"></i>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="seu.email@exemplo.com"
              required
              autocomplete="email"
            />
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-lock mr-2 text-purple-600"></i>Senha
          </label>
          <div class="input-wrapper">
            <i class="input-icon fas fa-key"></i>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="••••••••"
              required
              autocomplete="current-password"
            />
          </div>
        </div>
        
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" id="remember" class="mr-2 rounded border-gray-300">
            <span class="text-sm text-gray-600">Lembrar-me</span>
          </label>
          <a href="#" class="text-sm text-purple-600 hover:text-purple-800">
            Esqueceu a senha?
          </a>
        </div>
        
        <button type="submit" id="login-btn" class="btn-login">
          <span id="btn-text">
            <i class="fas fa-sign-in-alt mr-2"></i>Entrar no Sistema
          </span>
          <span id="btn-loading" style="display: none;">
            <span class="loading-spinner"></span>Autenticando...
          </span>
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Não tem acesso? 
          <a href="#" class="text-purple-600 hover:text-purple-800 font-medium">
            Solicite ao administrador
          </a>
        </p>
      </div>
      
      <div class="mt-8 pt-6 border-t border-gray-200">
        <div class="flex items-center justify-center text-sm text-gray-500">
          <i class="fas fa-shield-alt mr-2"></i>
          Conexão segura e criptografada
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuração do formulário de login
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      handleLogin();
    });
    
    function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // Validação básica
      if (!email || !password) {
        showError('Por favor, preencha todos os campos');
        return;
      }
      
      // Validação de email
      if (!isValidEmail(email)) {
        showError('Por favor, informe um email válido');
        return;
      }
      
      // Mostrar loading
      setLoading(true);
      hideError();
      
      // Simular autenticação (substituir por chamada real ao backend)
      setTimeout(function() {
        authenticateUser(email, password, remember);
      }, 1500);
    }
    
    function authenticateUser(email, password, remember) {
      // Aqui você chamaria o backend para validar as credenciais
      // Por enquanto, vamos simular uma autenticação bem-sucedida
      
      // Verificação simplificada (REMOVER EM PRODUÇÃO)
      if (email && password.length >= 6) {
        // Salvar dados de sessão
        if (remember) {
          localStorage.setItem('fisio_user_email', email);
        }
        sessionStorage.setItem('fisio_authenticated', 'true');
        sessionStorage.setItem('fisio_user_email', email);
        
        // Redirecionar para o dashboard
        window.location.href = '/?page=dashboard';
      } else {
        setLoading(false);
        showError('Email ou senha inválidos. Tente novamente.');
      }
    }
    
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    function setLoading(loading) {
      const btn = document.getElementById('login-btn');
      const btnText = document.getElementById('btn-text');
      const btnLoading = document.getElementById('btn-loading');
      
      btn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'inline';
      btnLoading.style.display = loading ? 'inline' : 'none';
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      
      errorText.textContent = message;
      errorDiv.style.display = 'block';
      
      // Animar entrada
      errorDiv.style.animation = 'slideUp 0.3s ease-out';
    }
    
    function hideError() {
      const errorDiv = document.getElementById('error-message');
      errorDiv.style.display = 'none';
    }
    
    // Verificar se já está autenticado
    window.addEventListener('DOMContentLoaded', function() {
      const authenticated = sessionStorage.getItem('fisio_authenticated');
      const savedEmail = localStorage.getItem('fisio_user_email');
      
      if (authenticated === 'true') {
        window.location.href = '/?page=dashboard';
      }
      
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('remember').checked = true;
      }
    });
    
    // Animação de entrada
    window.addEventListener('load', function() {
      document.querySelector('.login-card').style.animation = 'slideUp 0.5s ease-out';
    });
  </script>
</body>
</html>

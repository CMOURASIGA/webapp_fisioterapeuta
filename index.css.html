<style>
/* ============================================================================
   Fisio System - Design System (Inter + Tokens)
   ============================================================================ */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

:root {
  /* Brand */
  --brand-green: #1BB952;       /* esmeralda */
  --brand-green-light: #25CF60; /* hover/sucesso */
  --brand-green-dark: #0F9E41;  /* pressed */

  /* Gray scale */
  --gray-50:  #F9FAFB;
  --gray-100: #F3F4F6;
  --gray-200: #E5E7EB;
  --gray-300: #D1D5DB;
  --gray-400: #9CA3AF;
  --gray-500: #6B7280;
  --gray-600: #4B5563;
  --gray-700: #374151;
  --gray-800: #1F2937;
  --gray-900: #111827;

  /* Accent */
  --blue-500: #2563EB;
  --orange-500: #F59E0B;

  /* Radius */
  --radius: 12px;
  --radius-md: 10px;
  --radius-sm: 8px;

  /* Shadows */
  --shadow-sm: 0 1px 2px rgba(0,0,0,.06);
  --shadow-md: 0 4px 10px rgba(0,0,0,.08);
  --shadow-lg: 0 10px 24px rgba(0,0,0,.12);
}

/* Base */
html, body { height: 100%; }
body {
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
  color: var(--gray-700);
  background: var(--gray-50);
}

/* Navbar */
.navbar {
  position: sticky; top: 0; z-index: 40;
  display: flex; align-items: center; gap: 16px;
  justify-content: space-between;
  background: #fff; border-bottom: 1px solid var(--gray-200);
  padding: 10px 16px;
}
.navbar-left { display: flex; align-items: center; gap: 8px; }
.btn-menu-toggle { display: inline-flex; align-items:center; gap:8px; padding:8px 10px; border:1px solid var(--gray-200); background:#fff; border-radius: var(--radius-sm); }
.navbar-logo { display:flex; align-items:center; gap:8px; font-weight:700; color: var(--gray-800); }
.navbar-logo-icon { width:32px; height:32px; border-radius:10px; background: linear-gradient(135deg, var(--brand-green), var(--brand-green-light)); color:#fff; display:flex; align-items:center; justify-content:center; }
.navbar-search { flex:1; max-width: 640px; position:relative; display:none; }
.navbar-search i { position:absolute; left:12px; top:50%; transform:translateY(-50%); color: var(--gray-500); }
.navbar-search input { width:100%; padding:10px 12px 10px 36px; border:1px solid var(--gray-200); border-radius: var(--radius-md); background:#fff; }
.navbar-right { display:flex; align-items:center; gap:10px; }
.btn-notifications { position:relative; padding:8px 10px; border:1px solid var(--gray-200); background:#fff; border-radius: var(--radius-sm); }
.notification-badge { position:absolute; top:-6px; right:-6px; background: var(--brand-green); color:#fff; border-radius:9999px; font-size:10px; padding:2px 6px; }
.navbar-user { display:flex; align-items:center; gap:10px; padding:6px 10px; background:#fff; border:1px solid var(--gray-200); border-radius: var(--radius-sm); }
.navbar-avatar { width:28px; height:28px; border-radius:50%; background: var(--brand-green); color:#fff; display:flex; align-items:center; justify-content:center; font-weight:700; }
.navbar-user-name { font-weight:600; color: var(--gray-800); font-size: 13px; }
.navbar-user-role { font-size: 11px; color:#fff; background: var(--brand-green-dark); padding:2px 6px; border-radius: 9999px; }

@media(min-width: 1024px){
  .navbar-search{ display:block; }
}

/* Sidebar */
.sidebar { position: fixed; inset: 64px auto 0 0; width: 260px; background:#fff; border-right:1px solid var(--gray-200); padding: 16px 12px; z-index:35; transform: translateX(-100%); transition: transform .25s ease; }
.sidebar.open{ transform: translateX(0); }

@media(min-width: 1024px) {
  .sidebar { transform: translateX(0); }
}
.sidebar-section { margin-bottom: 18px; }
.sidebar-section-title { font-size:12px; color: var(--gray-500); font-weight:700; text-transform: uppercase; margin: 8px 8px 6px; }
.nav-item { display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius: var(--radius-sm); color: var(--gray-700); cursor:pointer; }
.nav-item i { width:18px; text-align:center; color: var(--gray-600); }
.nav-item:hover{ background: var(--gray-100); }
.nav-item.is-active{ background: linear-gradient(90deg, rgba(27,185,82,.12), rgba(27,185,82,.0)); color: var(--gray-800); border-left:3px solid var(--brand-green); }
.nav-badge{ margin-left:auto; background: var(--brand-green); color: #fff; font-size: 11px; padding:2px 6px; border-radius:9999px; font-weight: 700; }

/* Main Content */
.main-content{ padding: 16px; padding-left: 16px; margin-left: 0; }
@media(min-width:1024px){ .main-content{ margin-left: 260px; } }
.page-header{ background:#fff; border:1px solid var(--gray-200); border-radius: var(--radius); padding:16px; margin-bottom:16px; box-shadow: var(--shadow-sm); }
.page-title{ font-size:20px; font-weight:700; color: var(--gray-900); }
.page-subtitle{ font-size:13px; color: var(--gray-600); margin-top:4px; }
.page-actions{ margin-top:10px; display:flex; gap:8px; }

/* Buttons */
.btn-primary{ background: var(--brand-green); color:#fff; border:none; border-radius: var(--radius-sm); padding:10px 14px; font-weight:600; }
.btn-primary:hover{ background: var(--brand-green-light); box-shadow: var(--shadow-md); }
.btn-secondary{ background:#fff; border:1px solid var(--gray-200); color: var(--gray-700); border-radius: var(--radius-sm); padding:8px 12px; font-weight:600; }

/* Stats Cards */
.stats-grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:16px; }
.stat-card{ background:#fff; border:1px solid var(--gray-200); border-radius: var(--radius); padding:16px; box-shadow: var(--shadow-sm); }
.stat-card-header{ display:flex; align-items:center; justify-content:space-between; }
.stat-card-info{ display:flex; flex-direction:column; gap:4px; }
.stat-card-label{ font-size:12px; color: var(--gray-600); }
.stat-card-value{ font-size:28px; font-weight:800; color: var(--gray-900); }
.stat-card-icon{ width:44px; height:44px; border-radius:12px; display:flex; align-items:center; justify-content:center; color:#fff; }
.stat-card-icon.blue{ background: linear-gradient(135deg, #2563EB, #60A5FA); }
.stat-card-icon.green{ background: linear-gradient(135deg, #16A34A, #4ADE80); }
.stat-card-icon.orange{ background: linear-gradient(135deg, #F59E0B, #FBBF24); }
.stat-card-footer{ margin-top:10px; display:flex; align-items:center; gap:8px; font-size:12px; color: var(--gray-600); }
.stat-trend.up{ color:#16A34A; font-weight:700; }
.stat-trend.down{ color:#DC2626; font-weight:700; }

/* Pacientes - barra de busca + grid */
.search-bar{ position:relative; margin-bottom:16px; }
.search-bar i{ position:absolute; left:12px; top:50%; transform:translateY(-50%); color: var(--gray-500); }
.search-bar input{ width:100%; padding:12px 14px 12px 38px; border:1px solid var(--gray-200); border-radius: var(--radius-md); }
.search-bar input:focus{ outline:none; border-color: var(--brand-green); box-shadow: 0 0 0 3px rgba(27,185,82,.1); }
.patients-grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(320px,1fr)); gap:16px; }

/* Patient Card Modern */
.patient-card{ background:#fff; border:1px solid var(--gray-200); border-radius: var(--radius); padding:16px; position:relative; transition:all .25s; cursor:pointer; }
.patient-card:hover{ transform: translateY(-2px); box-shadow: var(--shadow-md); border-color: var(--brand-green); }
.patient-card::before{ content:''; position:absolute; left:0; top:0; height:4px; right:0; background: linear-gradient(90deg, var(--brand-green), var(--brand-green-light)); transform: scaleX(0); transform-origin:left; transition:transform .25s; }
.patient-card:hover::before{ transform: scaleX(1); }
.patient-card-header{ display:flex; align-items:flex-start; justify-content:space-between; padding-bottom:12px; border-bottom:1px solid var(--gray-200); margin-bottom:12px; position:relative; }
.patient-avatar{ width:56px; height:56px; border-radius:50%; background:linear-gradient(135deg, var(--brand-green), var(--brand-green-light)); color:#fff; font-weight:800; display:flex; align-items:center; justify-content:center; }
.patient-info{ flex:1; margin-left:12px; padding-right:72px; }
.patient-name{ font-size:18px; font-weight:800; color: var(--gray-900); line-height:1.2; }
.patient-meta{ display:flex; align-items:center; gap:12px; color: var(--gray-600); font-size: 13px; margin-top:6px; flex-wrap:wrap; }
.patient-status-badge{ position:absolute; top:8px; right:8px; font-size:11px; padding:4px 10px; border-radius:9999px; font-weight:700; background: rgba(16,163,74,.12); color:#16A34A; }
.patient-status-badge.active{ background: rgba(22,163,74,.12); color:#16A34A; }
.patient-status-badge.inactive{ background: rgba(107,114,128,.12); color:#6B7280; }
.patient-card-body{ margin-bottom:12px; color: var(--gray-700); font-size:14px; }
.patient-detail-row{ display:flex; align-items:center; gap:6px; margin:6px 0; color: var(--gray-700); font-size:14px; }
.patient-card-footer{ display:flex; gap:8px; padding-top:12px; border-top:1px solid var(--gray-200); }
.btn-card-action{ flex:1; display:flex; align-items:center; justify-content:center; gap:8px; padding:10px; border-radius: var(--radius-sm); border:1px solid var(--gray-200); background:#fff; color: var(--gray-700); font-weight:600; }
.btn-card-action:hover{ background: var(--gray-100); transform: translateY(-1px); }
.btn-card-action.primary{ background: linear-gradient(135deg, var(--brand-green), var(--brand-green-light)); color:#fff; border:none; }

/* Helpers */
.hidden{ display:none; }

<style>
/* ============================================================================
   Agenda Semanal - Estilos Visuais
   ============================================================================ */

/* Container da agenda */
#agenda-calendar {
  font-size: 14px;
  overflow-x: auto;
  padding-bottom: 20px;
}

/* Grade responsiva */
.grid {
  display: grid;
}

.grid-cols-8 {
  grid-template-columns: 60px repeat(7, 1fr);
}

/* Células de hora */
#agenda-calendar .text-right {
  font-size: 12px;
  font-weight: 500;
  color: var(--gray-600);
}

/* Células de dia */
#agenda-calendar > div > div:not(:first-child) {
  min-height: 64px;
}

/* Célula de agendamento */
#agenda-calendar [data-slot] {
  position: relative;
  transition: all 0.2s ease;
  border: 1px solid var(--gray-200);
  background: white;
}

#agenda-calendar [data-slot]:hover {
  background: #EFF6FF; /* blue-50 */
  border-color: #3B82F6; /* blue-500 */
  transform: scale(1.02);
  box-shadow: var(--shadow-sm);
  z-index: 10;
}

/* Evento agendado (pill) */
#agenda-calendar [data-slot] > div {
  font-size: 11px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  margin-bottom: 2px;
  padding: 3px 6px;
  border-radius: 4px;
  background: #DBEAFE; /* blue-100 */
  color: #1E40AF; /* blue-800 */
  border-left: 3px solid #3B82F6; /* blue-500 */
}

/* Dia atual destacado */
.bg-blue-100 {
  background-color: #DBEAFE !important;
  color: #1E40AF !important;
}

/* Modal de agendamento */
#agenda-modal-wrapper .form-input:focus {
  outline: none;
  border-color: #3B82F6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

/* Botão de navegação */
.btn-secondary {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  background: white;
  border: 1px solid var(--gray-300);
  border-radius: var(--radius-sm);
  color: var(--gray-700);
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn-secondary:hover {
  background: var(--gray-100);
  border-color: var(--gray-400);
}

.btn-secondary:active {
  transform: scale(0.98);
}

/* Indicador de período */
#agenda-range {
  font-size: 18px;
  font-weight: 700;
  color: var(--gray-800);
}

/* Responsividade */
@media (max-width: 1024px) {
  #agenda-calendar {
    font-size: 12px;
  }
  
  .grid-cols-8 {
    grid-template-columns: 50px repeat(7, minmax(80px, 1fr));
  }
  
  #agenda-calendar [data-slot] {
    min-height: 50px;
  }
  
  #agenda-calendar [data-slot] > div {
    font-size: 10px;
  }
}

@media (max-width: 768px) {
  /* Em mobile, mostra apenas dia atual + próximos 2 dias */
  .grid-cols-8 {
    grid-template-columns: 50px repeat(3, 1fr);
  }
  
  #agenda-calendar > div > div:nth-child(n+5) {
    display: none;
  }
}

/* Animação de carregamento */
#agenda-calendar.loading {
  opacity: 0.5;
  pointer-events: none;
}

/* Estado vazio */
.agenda-empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--gray-500);
}

.agenda-empty-state i {
  font-size: 48px;
  margin-bottom: 16px;
  opacity: 0.3;
}
</style>

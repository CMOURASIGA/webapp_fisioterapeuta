<style>
  /* ============================================================================
     SISTEMA FISIOTERAPIA - ESTILOS
     ============================================================================ */

  /* Fonte e Tokens de Cores (Manual Visual) */
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
  :root {
    /* Brand */
    --brand-green-100:#25CF60; /* sucesso/estável */
    --brand-green-200:#1BB952; /* primário */
    --brand-green-300:#0F9E41; /* hover primário */
    --brand-gray-10:#F5F5F5;   /* fundo leve */
    --brand-gray-20:#E3E3E3;   /* bordas/divisores */
    --brand-gray-600:#666666;  /* texto padrão */
    --brand-blue-500:#004C99;  /* institucional */
    --brand-red-600:#DC2626;   /* alerta */
    --radius:10px;

    /* Compat antiga */
    --color-primary: var(--brand-green-200);
    --color-secondary: #4CC9A6;
    --color-neutral-light: var(--brand-gray-10);
    --color-neutral-medium: #B0B8C1;
    --color-text: var(--brand-gray-600);
    --color-error: var(--brand-red-600);
    --color-warning: #FFD166;
    --color-success: var(--brand-green-100);
  }

  /* Body */
  body {
    color: var(--color-text);
    background-color: var(--color-neutral-light);
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  }

  /* Tabs de Navegação */
  .tab-btn {
    color: #64748b;
    border-bottom: 2px solid transparent;
    transition: all 0.3s ease;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }
  
  .tab-btn:hover {
    color: var(--color-primary);
    background-color: #f8fafc;
  }
  
  .tab-btn.active {
    color: var(--color-primary);
    border-bottom-color: var(--color-primary);
    font-weight: 600;
  }

  /* Cards de Pacientes */
  .patient-card {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    background: white;
    border-radius: 0.5rem;
    cursor: pointer;
  }
  
  .patient-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }

  /* Botão Primário (verde) */
  .btn-primary {
    background-color: var(--brand-green-200);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: var(--radius);
    transition: background-color 0.2s ease;
    border: none;
    cursor: pointer;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    font-size: 0.875rem;
  }
  
  .btn-primary:hover {
    background-color: var(--brand-green-300);
  }
  
  .btn-primary:active {
    background-color: var(--brand-green-300);
  }

  /* Botão Secundário */
  .btn-secondary{
    background:#fff;
    border:1px solid var(--brand-gray-20);
    color:var(--brand-gray-600);
    padding:0.5rem 1rem;
    border-radius: calc(var(--radius) - 2px);
    font-size:0.875rem;
  }
  .btn-secondary:hover{ background: var(--brand-gray-10); }

  /* Inputs de Formulário */
  .form-input {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    font-size: 0.875rem;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }
  
  .form-input:focus {
    outline: none;
    border-color: var(--brand-green-200);
    box-shadow: 0 0 0 3px rgba(27, 185, 82, 0.18);
  }

  /* Utilitários de marca */
  .text-brand-blue-500{ color: var(--brand-blue-500) }
  .text-brand-gray-600{ color: var(--brand-gray-600) }
  .bg-brand-gray-10{ background: var(--brand-gray-10) }
  .bg-brand-gray-20{ background: var(--brand-gray-20) }
  .border-brand-gray-20{ border-color: var(--brand-gray-20) }
  .rounded-lg{ border-radius: var(--radius) }
  .rounded-md{ border-radius: calc(var(--radius) - 2px) }
  .ring-brand-green-200:focus{ outline:2px solid var(--brand-green-200); outline-offset:2px }
  .badge{ border-radius:9999px; font-weight:600; font-size:.75rem; padding:.25rem .75rem }
  .badge--stable{ background: var(--brand-green-100); color:#fff }
  /* Sidebar (dark blue) */
  .sidebar{ background: var(--brand-blue-500); color:#fff }
  .nav-item{ color:#fff; opacity:.9; display:flex; align-items:center; gap:.5rem; width:100%; padding:.5rem .75rem; border-radius:8px; }
  .nav-item:hover{ background: rgba(255,255,255,0.08) }
  .nav-item.is-active{ background: rgba(255,255,255,0.12); font-weight:600; }

  /* Animações */
  .animate-slide-in {
    animation: slideIn 0.3s ease-out;
  }
  
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-6px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Debug Box - Caixa de Debug Verde 
  #debug-output {
    position: fixed;
    top: 70px;
    right: 10px;
    background: #000;
    color: #0f0;
    padding: 10px;
    border-radius: 5px;
    max-width: 450px;
    max-height: 500px;
    overflow-y: auto;
    font-family: 'Courier New', Courier, monospace;
    font-size: 11px;
    line-height: 1.4;
    z-index: 9999;
    border: 2px solid #0f0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  }*/
  
  #debug-output::-webkit-scrollbar {
    width: 8px;
  }
  
  #debug-output::-webkit-scrollbar-track {
    background: #111;
  }
  
  #debug-output::-webkit-scrollbar-thumb {
    background: #0f0;
    border-radius: 4px;
  }

  /* Loading Overlay */
  #loading {
    backdrop-filter: blur(2px);
  }

  /* Utilities */
  .hidden {
    display: none !important;
  }

  /* Responsividade */
  @media (max-width: 768px) {
    #debug-output {
      max-width: 90%;
      right: 5%;
      left: 5%;
      font-size: 10px;
    }
    
    .tab-btn {
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
    }
  }

  /* (Removido HTML indevido dentro do CSS) */
</style>
